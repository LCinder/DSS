
<ion-content fullscreen>
  <ion-grid fixed id="container">
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label style="display: flex">
          <h2 style="margin: 20px">Name: {{user.name}}</h2>
          <h2 style="margin: 20px">Email: {{user.email}}</h2>
          <h2 style="margin: 20px">Products: </h2>
          <div *ngFor="let product of user.products">
            <h2 style="margin: 20px">{{product.name}}</h2>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
